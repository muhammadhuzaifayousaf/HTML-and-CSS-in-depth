<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon - Login</title>
        <link rel="stylesheet" href="Lab - Create and test a form - style.css"/>
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Little Lemon Logo">
        </header>
        <main>
            <form>
                <div>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required minlength="2">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required minlength="2">
                </div>
                <div>
                    <button type="submit">Log In</button>
                </div>
            </form>
        </main>
    </body>
</html>
